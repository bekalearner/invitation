<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Invitation Sender</title>
</head>
<body>
    <div class="invitation__form flex flex-col h-screen w-full justify-center items-center">
        <h2 class="text-2xl md:text-4xl">Генератор пригласительных</h2>
        <form class="flex flex-col justify-center md:w-1/2 xl:w-1/3 p-10" method="POST">
            <input class="ring ring-gray-400 focus:ring-green-600 outline-none rounded-sm p-2 mb-4" type="text" name="guestName" placeholder="Полное имя гостя">
            <input class="ring ring-gray-400 focus:ring-green-600 outline-none rounded-sm p-2 mb-4" type="text" name="guestName" placeholder="Номер телефона">
            <div class="pronoun flex justify-center mb-3">
                <label for="inline-block male">Мужчина</label>
                <input class="accent-green-600 mx-5 pronounCheckbox" type="checkbox" name="male" id="male" checked="false">
                <label for="inline-block female">Женщина</label>
                <input class="accent-green-600 mx-5 pronounCheckbox" type="checkbox" name="female" id="female">
            </div>
            <div class="lang flex justify-center mb-3">
                <label for="inline-block ru">Русский</label>
                <input class="accent-green-600 mx-5" type="checkbox" name="ru" id="ru">
                <label for="inline-block kg">Кыргызча</label>
                <input class="accent-green-600 mx-5" type="checkbox" name="kg" id="kg">
            </div>
            <button class="p-2 bg-green-600 text-white rounded-sm active:bg-green-800">Отправить</button>
        </form>
    </div>
    
    <script src="../public/js/script.js"></script>
    <script>
        const button = document.querySelector('button')

        button.addEventListener('click', event => {
            event.preventDefault()
        })
    </script>
</body>
</html>
